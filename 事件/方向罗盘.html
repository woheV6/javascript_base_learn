<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #box{
        height: 200px;
        width: 300px;
        position: relative;
        background: yellow;
    }
</style>
<body>
        <div id='box'>deviceorientation：根据方向来旋转box</div>
</body>
<script>
window.onload=()=>{
    const box = document.getElementById('box')
    window.addEventListener('deviceorientation',(event)=>{
        box.style.transform=`rotate(${event.alpha}deg)`
    })
}
 
</script>
</html>
